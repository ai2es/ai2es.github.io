<!DOCTYPE html>
<html>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script>
var grid_file = "https://ncar-aiml-data-commons.s3.us-west-2.amazonaws.com/gridrad_poly_geojson/storm_poly_20110108.geojson";
var grid_file_local = "https://ai2es.github.io/torview/storm/storm_poly_20110108.geojson"
function loadData(thisurl, callback) {
    d3.json(thisurl, function (error, grid_json) {
        if (!error) callback(null, grid_json);
        else callback(null, []);
    });
}
function update() {
    var grid_struct;
    loadData(grid_file_local, function(text) {
        grid_struct = JSON.parse(text);
    });
    document.getElementById("test").innerHTML(grid_struct.features[1]);
}
</script>

<body>
<p id="test">
</p>
<button type="button" id="try" onclick="update()">Try it</button>

</body>
</html>
